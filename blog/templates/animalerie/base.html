{% load static %}
<html>
    <head>
        <title>Animalerie</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet"/>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <div class="page-header">
            <h1>Animalerie</h1>
            <button class="botao1" onclick="window.location.href='animal';">
                Animals
            </button>
            <button class="botao2" onclick="window.location.href='equipement';">
                Equipements
            </button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="content text-center">
            <div class="row row-cols-2">
                {% block content %}
                <a href="{% url 'animal_detail' id_animal=animal.id_animal %}">{{ animal.id_animal }}</a>
                {% endblock %}
            </div>
        </div>
    </body>
</html>
